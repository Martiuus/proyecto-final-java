<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{layout::head}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesti√≥n de Salidas</title>
    <link rel="stylesheet" href="/css/bootstrap/bootstrap.css">
    <script src="/js/bootstrap/bootstrap.bundle.js" defer></script>
</head>
<body class="bg-light">
<nav th:insert="~{layout::navbar}"></nav>
<div class="container mt-5">
    <div class="card shadow p-4">
        <h1 class="text-center">SALIDAS</h1>
        <form th:action="@{/salidas/agregar}" method="post" class="mb-4">
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="productoId" class="form-label">Producto ID:</label>
                    <input type="number" id="productoId" name="productoId" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label for="cantidad" class="form-label">Cantidad:</label>
                    <input type="number" id="cantidad" name="cantidad" class="form-control" required>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="fechaSalida" class="form-label">Fecha de Salida:</label>
                    <input type="date" id="fechaSalida" name="fechaSalida" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label for="motivo" class="form-label">Motivo:</label>
                    <input type="text" id="motivo" name="motivo" class="form-control" required>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="usuarioId" class="form-label">Usuario ID:</label>
                    <input type="number" id="usuarioId" name="usuarioId" class="form-control" required>
                </div>
            </div>
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary">Agregar</button>
                <button type="submit" formaction="@{/salidas/eliminar}" class="btn btn-danger">Eliminar</button>
            </div>
        </form>

        <h2 class="text-center">Lista de Salidas</h2>
        <div class="table-responsive">
            <table class="table table-striped table-bordered">
                <thead class="table-dark">
                <tr>
                    <th>ID Salida</th>
                    <th>Producto ID</th>
                    <th>Cantidad</th>
                    <th>Fecha de Salida</th>
                    <th>Motivo</th>
                    <th>Usuario ID</th>
                    <th>Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="salida : ${salidas}">
                    <td th:text="${salida.idSalida}"></td>
                    <td th:text="${salida.productoId}"></td>
                    <td th:text="${salida.cantidad}"></td>
                    <td th:text="${salida.fechaSalida}"></td>
                    <td th:text="${salida.motivo}"></td>
                    <td th:text="${salida.usuarioId}"></td>
                    <td>
                        <a class="btn btn-warning btn-sm">Editar</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
