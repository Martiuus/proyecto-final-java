<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{layout::head}">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalles del Pedido</title>
  <link rel="stylesheet" href="/css/bootstrap/bootstrap.css">
  <script src="/js/bootstrap/bootstrap.bundle.js" defer></script>
</head>
<body class="bg-light">
<nav th:insert="~{layout::navbar}"></nav>
<div class="container mt-5">
  <div class="card shadow p-4">
    <h1 class="text-center">DETALLES DEL PEDIDO</h1>
    <form th:action="@{/detallepedido/agregar}" method="post" class="mb-4">
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="productoId" class="form-label">Producto:</label>
          <input type="text" id="productoId" name="productoId" class="form-control" required>
        </div>
        <div class="col-md-6">
          <label for="cantidad" class="form-label">Cantidad:</label>
          <input type="number" id="cantidad" name="cantidad" class="form-control" required>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="precio" class="form-label">Precio:</label>
          <input type="number" id="precio" name="precio" class="form-control" step="0.01" required>
        </div>
        <div class="col-md-6">
          <label for="subtotal" class="form-label">Subtotal:</label>
          <input type="number" id="subtotal" name="subtotal" class="form-control" step="0.01" disabled>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Agregar Detalle</button>
    </form>

    <h2 class="text-center">Lista de Detalles del Pedido</h2>
    <div class="table-responsive">
      <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
          <th>ID Detalle</th>
          <th>Producto</th>
          <th>Cantidad</th>
          <th>Precio</th>
          <th>Subtotal</th>
          <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="detalle : ${detalles}">
          <td th:text="${detalle.detallepedidoid}"></td>
          <td th:text="${detalle.productoid}"></td>
          <td th:text="${detalle.cantidad}"></td>
          <td th:text="${detalle.precio}"></td>
          <td th:text="${detalle.subtotal}"></td>
          <td>
            <a class="btn btn-warning btn-sm" th:href="@{/detallepedido/editar/{id}(id=${detalle.detallepedidoid})}">Editar</a>
            <a class="btn btn-danger btn-sm" th:href="@{/detallepedido/eliminar/{id}(id=${detalle.detallepedidoid})}">Eliminar</a>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
</body>
</html>
