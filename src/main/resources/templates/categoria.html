<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{layout::head}">
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/bootstrap/bootstrap.css">
    <script src="/js/bootstrap/bootstrap.bundle.js" defer></script>
</head>
<body>
<nav th:insert="~{layout::navbar}"></nav>
<div class="container mt-5">
  <div class="card shadow p-4">
    <h1 class="text-center">AGREGAR CATEGORIAS</h1>
    <form th:action="@{/productos/agregar}" method="post" class="mb-4">
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="nombre" class="form-label">Nombre:</label>
          <input type="text" id="nombre" name="nombre" class="form-control" required>
        </div>
        <div class="col-md-6">
          <label for="direccion" class="form-label">Descripcion:</label>
          <input type="text" id="direccion" name="direccion" class="form-control" required>
        </div>
      </div>
      <div class="d-flex justify-content-between">
        <button type="submit" class="btn btn-primary">Agregar</button>
        <button type="submit" class="btn btn-danger">Eliminar</button>
      </div>
    </form>

    <h2 class="text-center">Lista de Categorias</h2>
    <div class="table-responsive">
      <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
          <th>IDCategoria</th>
          <th>Nombre</th>
          <th>Descripcion</th>
          <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="categoria : ${categorias}">
          <td th:text="${categoria.categoriaid}"></td>
          <td th:text="${categoria.nombre}"></td>
          <td th:text="${categoria.descripcion}"></td>
          <td>
            <a class="btn btn-warning btn-sm">Editar</a>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
</body>
</html>
