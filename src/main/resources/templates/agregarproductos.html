<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{layout::head}">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestion de Productos</title>
  <link rel="stylesheet" href="/css/bootstrap/bootstrap.css">
  <script src="/js/bootstrap/bootstrap.bundle.js" defer></script>
</head>
<body class="bg-light">
<nav th:insert="~{layout::navbar}"></nav>
<div class="container mt-5">
  <div class="card shadow p-4">
    <h1 class="text-center">AGREGAR PRODUCTOS</h1>
    <form th:action="@{/productos/agregar}" method="post" class="mb-4">
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="nombre" class="form-label">Nombre:</label>
          <input type="text" id="nombre" name="nombre" class="form-control" required>
        </div>
        <div class="col-md-6">
          <label for="descripcion" class="form-label">Descripcion:</label>
          <input type="text" id="descripcion" name="descripcion" class="form-control" required>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="precio" class="form-label">Precio:</label>
          <input type="text" id="precio" name="precio" class="form-control" required>
        </div>
        <div class="col-md-6">
          <label for="cantidad" class="form-label">Cantidad:</label>
          <input type="text" id="cantidad" name="cantidad" class="form-control" required>
        </div>
      </div>
      <div class="d-flex justify-content-between">
        <button type="submit" class="btn btn-primary">Agregar</button>
        <button type="submit" formaction="@{/productos/eliminar}" class="btn btn-danger">Eliminar</button>
      </div>
    </form>

    <h2 class="text-center">Lista de Productos</h2>
    <div class="table-responsive">
      <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
          <th>IDProducto</th>
          <th>Nombre</th>
          <th>Descripcion</th>
          <th>Precio</th>
          <th>Cantidad</th>
          <th>Acciones</th> <!-- Nueva columna para los botones -->
        </tr>
        </thead>
        <tbody>
        <tr th:each="producto : ${productos}">
          <td th:text="${producto.idproducto}"></td>
          <td th:text="${producto.nombreproducto}"></td>
          <td th:text="${producto.direccionproducto}"></td>
          <td th:text="${producto.precioproducto}"></td>
          <td th:text="${producto.cantidadproducto}"></td>
          <td>
            <a class="btn btn-warning btn-sm">Editar</a>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
</body>
</html>
