<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{layout::head}">
    <meta charset="UTF-8">
    <title>Proveedores</title>
    <link rel="stylesheet" href="/css/bootstrap/bootstrap.css">
    <script src="/js/bootstrap/bootstrap.bundle.js" defer></script>
</head>
<body>
<nav th:insert="~{layout::navbar}"></nav>
<div class="container mt-5">
  <div class="card shadow p-4">
    <h1 class="text-center">PROVEEDORES</h1>
    <form th:action="@{/detallepedido/agregar}" method="post" class="mb-4">
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="productoId" class="form-label">Nombre del Proveedor:</label>
          <input type="text" id="productoId" name="productoId" class="form-control" required>
        </div>
        <div class="col-md-6">
          <label for="telefono" class="form-label">Tel√©fono:</label>
          <input type="text" id="telefono" name="telefono" class="form-control" required>
        </div>
        <div class="col-md-6">
          <label for="email" class="form-label">Email:</label>
          <input type="email" id="email" name="email" class="form-control" required>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Agregar Detalle</button>
    </form>

    <h2 class="text-center">Lista de Detalles del Pedido</h2>
    <div class="table-responsive">
      <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
          <th>ID Proveedor</th>
          <th>Nombre del Proveedor</th>
          <th>Telefono</th>
          <th>Correo</th>
          <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="proveedor : ${proveedores}">
          <td th:text="${proveedor.idproveedor}"></td>
          <td th:text="${proveedor.nombreproveedor}"></td>
          <td th:text="${proveedor.telefonoproveedor}"></td>
          <td th:text="${proveedor.correoproveedor}"></td>
          <td>
            <a class="btn btn-warning btn-sm" th:href="@{/proveedores/editar/{id}(id=${proveedor.idproveedor})}">Editar</a>
            <a class="btn btn-danger btn-sm" th:href="@{/proveedores/eliminar/{id}(id=${proveedor.idproveedor})}">Eliminar</a>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

</body>
</html>
