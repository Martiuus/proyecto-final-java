<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{layout::head}">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gesti√≥n de Entradas</title>
  <link rel="stylesheet" href="/css/bootstrap/bootstrap.css">
  <script src="/js/bootstrap/bootstrap.bundle.js" defer></script>
</head>
<body class="bg-light">
<nav th:insert="~{layout::navbar}"></nav>
<div class="container mt-5">
  <div class="card shadow p-4">
    <h1 class="text-center">ENTRADAS</h1>
    <form th:action="@{/entradas/agregar}" method="post" class="mb-4">
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="productoid" class="form-label">Producto ID:</label>
          <input type="number" id="productoid" name="productoid" class="form-control" required>
        </div>
        <div class="col-md-6">
          <label for="proveedorid" class="form-label">Proveedor ID:</label>
          <input type="number" id="proveedorid" name="proveedorid" class="form-control" required>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="cantidad" class="form-label">Cantidad:</label>
          <input type="number" id="cantidad" name="cantidad" class="form-control" required>
        </div>
        <div class="col-md-6">
          <label for="fecha" class="form-label">Fecha:</label>
          <input type="date" id="fecha" name="fecha" class="form-control" required>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="usuarioid" class="form-label">Usuario ID:</label>
          <input type="number" id="usuarioid" name="usuarioid" class="form-control" required>
        </div>
      </div>
      <div class="d-flex justify-content-between">
        <button type="submit" class="btn btn-primary">Agregar</button>
        <button type="submit" formaction="@{/entradas/eliminar}" class="btn btn-danger">Eliminar</button>
      </div>
    </form>

    <h2 class="text-center">Lista de Entradas</h2>
    <div class="table-responsive">
      <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
          <th>ID Entrada</th>
          <th>Producto ID</th>
          <th>Proveedor ID</th>
          <th>Cantidad</th>
          <th>Fecha</th>
          <th>Usuario ID</th>
          <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="entrada : ${entradas}">
          <td th:text="${entrada.entradaid}"></td>
          <td th:text="${entrada.productoid}"></td>
          <td th:text="${entrada.proveedorid}"></td>
          <td th:text="${entrada.cantidad}"></td>
          <td th:text="${entrada.fecha}"></td>
          <td th:text="${entrada.usuarioid}"></td>
          <td>
            <a class="btn btn-warning btn-sm">Editar</a>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
</body>
</html>
