<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{layout::head}">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gesti√≥n de Ordenes Finales</title>
  <link rel="stylesheet" href="/css/bootstrap/bootstrap.css">
  <script src="/js/bootstrap/bootstrap.bundle.js" defer></script>
</head>
<body class="bg-light">
<nav th:insert="~{layout::navbar}"></nav>
<div class="container mt-5">
  <div class="card shadow p-4">
    <h1 class="text-center">ORDENES FINALES</h1>
    <form th:action="@{/ordenfinal/agregar}" method="post" class="mb-4">
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="clienteId" class="form-label">Cliente:</label>
          <input type="text" id="clienteId" name="clienteId" class="form-control" required>
        </div>
        <div class="col-md-6">
          <label for="estado" class="form-label">Estado:</label>
          <select id="estado" name="estado" class="form-control" required>
            <option value="pendiente">Pendiente</option>
            <option value="pagado">Pagado</option>
            <option value="enviado">Enviado</option>
            <option value="cancelado">Cancelado</option>
          </select>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="total" class="form-label">Total:</label>
          <input type="number" id="total" name="total" class="form-control" step="0.01" required>
        </div>
        <div class="col-md-6">
          <label for="fecha" class="form-label">Fecha:</label>
          <input type="date" id="fecha" name="fecha" class="form-control" required>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Agregar Orden Final</button>
    </form>

    <h2 class="text-center">Lista de Ordenes Finales</h2>
    <div class="table-responsive">
      <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
          <th>ID Orden</th>
          <th>Cliente</th>
          <th>Fecha</th>
          <th>Estado</th>
          <th>Total</th>
          <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="orden : ${ordenes}">
          <td th:text="${orden.idordenfinal}"></td>
          <td th:text="${orden.clienteid}"></td>
          <td th:text="${orden.fechaordenfinal}"></td>
          <td th:text="${orden.estadoordenfinal}"></td>
          <td th:text="${orden.totalordenfinal}"></td>
          <td>
            <a class="btn btn-info btn-sm" th:href="@{/ordenfinal/{id}(id=${orden.idordenfinal})}">Ver</a>
            <a class="btn btn-warning btn-sm" th:href="@{/ordenfinal/editar/{id}(id=${orden.idordenfinal})}">Editar</a>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
</body>
</html>
